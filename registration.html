<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>New User</h1>
        <form onsubmit="event.preventDefault(); reg()">
            <div class="input-group">
                <input type="text" placeholder="Enter your name" id="name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Enter your email" id="mail" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter your password" id="pass" required>
            </div>
            <div class="input-group">
                <button type="submit" >Register</button>
            </div>
        </form>
    </div>
    <a href="login.html" class="new-user-link">Login</a>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="user.js"></script>
</body>
</html>
