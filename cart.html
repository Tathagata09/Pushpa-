    <style>  
        body {  
            font-family: 'Verdana', sans-serif;  
            background-color: #FCE4EC;

        .cart-container {
    width: 100%;
    max-width: 750px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 15%;
}

h2 {
    text-align: center;
    font-size: 30px;
    color: #FF4D9A;
    margin-bottom: 30px;
}

/* Cart Item Styling */
.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.cart-item-img {
    width: 100px;
    height: 100px;
    margin-right: 20px;
}

.cart-item-quantity{
    margin-left: 2%;
}

.edit{

    background-color: #FF4D9A;
}



.cart-item-quantity input {
    width: 60px;
    padding: 5px;
    margin-top: 5px;
}

.cart-item-price {
    font-size: 18px;
    font-weight: bold;
    margin-left: 20px;
}

.cart-item-remove {
    background-color: #ff4c4c;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 25px;
}

.cart-item-remove:hover {
    background-color: #ff0000;
}

/* Cart Summary */
.cart-summary {
    margin-top: 30px;
    text-align: right;
    font-size: 18px;
}

.summary-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.checkout-btn {
    width: 100%;
    padding: 15px;
    background-color: #FF4D9A;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
}

.checkout-btn:hover {

}
        
        header {
    width: 100%;
    background-color: #FF4D9A; /* Soft vibrant pink */
    padding: 15px 0;
    position: fixed; /* Make the header fixed at the top */
    top: 0;
    left: 0;
    z-index: 10; /* Ensure it stays above other content */
}

nav ul {
    display: flex;
    justify-content: center;
    list-style-type: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    font-size: 1.2em;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #FF80C3; /* Lighter pink on hover */
}
