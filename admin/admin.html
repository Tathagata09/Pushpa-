<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushpa</title>
    <link rel="stylesheet" href="admin.css"> <!-- Link to the external CSS -->
    
</head>
<body>
   
    <div class="login-container">
        <h1>Admin Login</h1>
        <form onsubmit="event.preventDefault(); login()">
            <div class="input-group">
                <input type="email" placeholder="Enter your email" id="mail" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter your password" id="pass" required>
            </div>
            <div class="input-group">
                <button type="submit">Log in</button>
            </div>
        </form>
    </div>

    <script src="flowers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
